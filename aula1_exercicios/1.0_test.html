<!DOCTYPE html>
<html lang="pt-br"> <!-- define o idioma -->
<head>
    <meta charset="UTF-8"> <!-- codificação de caracteres -->
    <title>TESTANDO</title> <!-- título, exibido na aba do navegador -->
</head>
<body>
    <h1>Paralelepípedo</h1> <!-- título principal da página (De h1 a h6) -->

    <p>JJJJ</p> <!-- parágrafo com texto -->

    <p>Esta palavra pode ser difícil de falar. Aqui está um exemplo de lista de sílabas:</p>

    <!-- lista não ordenada -->
    <ul>
        <li>Pa</li>
        <li>ra</li>
        <li>le</li>
        <li>le</li>
        <li>pí</li>
        <li>pe</li>
        <li>do</li>
    </ul>

    <p>Este é um exemplo de uso do <strong>negrito</strong> para destacar uma palavra.</p> 

    <p>Este é um exemplo de quebra de linha:<br>Agora estamos na próxima linha.</p> 
</body>
</html>
